<xh:html xmlns:xbl="http://www.w3.org/ns/xbl" xmlns:xxf="http://orbeon.org/oxf/xml/xforms" xmlns:xxi="http://orbeon.org/oxf/xml/xinclude" xmlns:fr="http://orbeon.org/oxf/xml/form-runner" xmlns:xf="http://www.w3.org/2002/xforms" xmlns:xh="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xi="http://www.w3.org/2001/XInclude" xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xh:head>
        <xh:title>Example of fr:box-select control</xh:title>
        <xf:model>
            <xf:instance id="main-instance">
                <instance>
                    <value1/>
                    <value2/>
                </instance>
            </xf:instance>
            <xf:instance id="items-instance">
                <fruits>
                    <fruit id="1">
                        <name>Apple</name>
                    </fruit>
                    <fruit id="2">
                        <name>Banana</name>
                    </fruit>
                    <fruit id="3">
                        <name>Orange</name>
                    </fruit>
                    <fruit id="4">
                        <name>Kiwi</name>
                    </fruit>
                </fruits>
            </xf:instance>
        </xf:model>
    </xh:head>
    <xh:body>

        <fr:box-select ref="value1" id="value1">
            <xf:label>Fruit 1: </xf:label>
            <xf:itemset ref="xxf:instance('items-instance')/fruit">
                <xf:label ref="name"/>
                <xf:value ref="@id"/>
            </xf:itemset>
        </fr:box-select>

        <fr:box-select ref="value2" id="value2">
            <xf:label>Fruit 2: </xf:label>
            <xf:itemset ref="xxf:instance('items-instance')/fruit">
                <xf:label ref="name"/>
                <xf:value ref="@id"/>
            </xf:itemset>
        </fr:box-select>

        <fr:xforms-inspector/>

    </xh:body>
</xh:html>
