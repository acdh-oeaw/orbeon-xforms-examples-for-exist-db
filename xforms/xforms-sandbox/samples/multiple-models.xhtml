<?xml version="1.0" encoding="UTF-8"?>
<xh:html xmlns:xh="http://www.w3.org/1999/xhtml" xmlns:xf="http://www.w3.org/2002/xforms">
    <xh:head>
        <xf:model id="first">
            <xf:instance id="f1">
                <help>one</help>
            </xf:instance>
        </xf:model>
        <xf:model id="second">
            <xf:instance id="s1">
                <help>two</help>
            </xf:instance>
        </xf:model>
    </xh:head>
    <xh:body>
        <xf:group>
            <xh:div>
                First model: <xf:output model="first" ref="instance('f1')"/>
            </xh:div>
            <xh:div>
                Second model: <xf:output model="second" ref="instance('s1')"/>
            </xh:div>
        </xf:group>
    </xh:body>
</xh:html>
